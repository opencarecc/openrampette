<!-- IMPORTANT: Please only change text and links. Leave the HTML structure unchanged -->
<h1>{{ site.data["lang"]["topics"]["title"] }}</h1>
<div class="row" style="border-bottom: none;">  
  {% for item in site.data["lang"]["topics"]["topic_column"] %}
    <div class="column topics">
      <a href="{{ site.baseurl }}/{{ item.link }}">
        <img src="{{ site.baseurl }}/{{ item.img_url }}">
        <h3>{{ item.title }}</h3>
        <p style="color: #606c71;">{{ item.description }}</p>
        <a href="{{ site.baseurl }}/{{ item.link }}"><br><em>{{ site.data["lang"]["global"]["read_more"] }} &raquo;</em></a>
      </a>
    </div>
  {% endfor %}
</div>
