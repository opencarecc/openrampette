{% for item in site.data["lang"]["tutorials"]["tutorial_column"] %}
  <div class="column tutorials">
    <a href="{{ item.link }}">
      <img src="{{ item.img_url }}">
    </a>
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
  </div>
{% endfor %}

{% for item in site.data["lang"]["tutorials"]["more_link"] %}
  <span style="width:100%;text-align:center;margin-top:1rem;">
    <a href="{{ item.link_html }}"><em>{{ item.text }} &raquo;</em></a>
  </span>
{% endfor %}
